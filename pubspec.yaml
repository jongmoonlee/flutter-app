name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.0.0
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4+2
  modal_progress_hud: ^0.1.3
  rflutter_alert: ^1.0.2
  provider: ^3.0.0+1
  image_picker:
  firebase_storage: ^3.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: RockSalt
      fonts:
        - asset: fonts/RockSalt-Regular.ttf
    - family: PermanentMarker
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf
  uses-material-design: true

  assets:
  - images/
